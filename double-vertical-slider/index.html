<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>Slide 1</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Slide 2</h1>
                <p>all in blue</p>
            </div>
            <div style="background-color: #252E33;">
                <h1>Slide 3</h1>
                <p>all in gray</p>
            </div>
            <div style="background-color: #FFB866;">
                <h1>Slide 4</h1>
                <p>all in yellow</p>
            </div>
        </div>
        <div class="right-slide">
            <!-- yellow flowers -->
            <div style="background-image: url('https://images.unsplash.com/photo-1534803005787-fa0b3987f6fc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1078&q=80')"></div>
            <!-- white flowers -->
            <div style="background-image: url('https://images.unsplash.com/photo-1558860672-c9e84f39ad6e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')"></div>
            <!-- blue flowers -->
            <div style="background-image: url('https://images.unsplash.com/photo-1549100789-756142409c2e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80')"></div>
            <!-- pink flowers -->
            <div style="background-image: url('https://images.unsplash.com/photo-1602615576820-ea14cf3e476a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')"></div>
        </div>
        <div class="action-buttons">
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
